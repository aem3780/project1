<!DOCTYPE html>
<html lang="en">
<head>
  <title>Save the Page</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script>
  </script>
</head>
<body>



  <h1 class="is-size-1 has-text-centered has-text-weight-bold has-text-success-dark p-4">Save the Page</h1>
  <p class="has-text-centered pb-4">Keep track of what you're currently reading and have finished reading.</p>

  <div class="columns is-centered">
    <div class="column is-one-third">
      <h2 class="is-size-4 has-text-weight-bold pb-3 has-text-success-dark pb-4">Reading List:</h2>
      <textarea class="textarea is-success is-normal" placeholder="Books being read..."></textarea>
      <h2 class="is-size-4 has-text-weight-bold pb-3 has-text-success-dark py-4">Finished Books:</h2>
      <textarea class="textarea is-success is-normal" placeholder="Finished books..."></textarea>
      
    </div>

    <div class="column is-one-third">

  <h2 class="is-size-4 has-text-weight-bold pb-3 has-text-success-dark">Currently Reading:</h2>
  <div class="field">
    <div class="control pb-3">
      <label class="label py-2">Title</label>
      <input class="input" type="text" placeholder="Book Title">
      <label class="label py-2">Author</label>
      <input class="input" type="text" placeholder="Author">
      <label class="label py-2">Number of Pages</label>
      <input class="input" type="text" placeholder="# of Pages">
      <div class="field">
        <label class="label py-2">Genre</label>
        <div class="control">
          <div class="select is-success">
            <select>
              <option>Action/Adventure</option>
              <option>Art/Architecture</option>
              <option>Autobiography</option>
              <option>Biography</option>
              <option>Business</option>
              <option>Children's Book</option>
              <option>Classic</option>
              <option>Comic</option>
              <option>Cookbook</option>
              <option>Crime</option>
              <option>Drama</option>
              <option>Fantasy</option>
              <option>Guide</option>
              <option>Health/Fitness</option>
              <option>Historical Fiction</option>
              <option>History</option>
              <option>Horror</option>
              <option>Humor</option>
              <option>Memoir</option>
              <option>Mystery</option>
              <option>Paranormal</option>
              <option>Philosophy</option>
              <option>Poetry</option>
              <option>Political</option>
              <option>Religion</option>
              <option>Romance</option>
              <option>Science</option>
              <option>Science Fiction</option>
              <option>Self Help</option>
              <option>Short Story</option>
              <option>Sports</option>
              <option>Thriller</option>
              <option>Travel</option>
              <option>True Crime</option>
              <option>Young Adult</option>
            </select>
          </div>
        </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button class="button has-background-success-dark has-text-white">Add</button>
    </div>
    <div class="control">
      <button class="button has-background-success has-text-white">Finished</button>
    </div>
    <div class="control">
      <button class="button is-success is-light">Cancel</button>
    </div>
  </div>

</body>
</html>
